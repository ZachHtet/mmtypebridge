<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Type Bridge - Burmese Font Converter</title>
    <meta name="description" content="Convert between Myanmar Unicode, Zawgyi, and Win Innwa fonts seamlessly">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="rabbit.js"></script>
</head>
<body>
    <!-- Confetti container for copy success animation -->
    <div class="confetti-container" id="confetti"></div>
    
    <!-- Success toast -->
    <div class="toast" id="toast">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"></path>
        </svg>
        <span id="toast-message">Copied to clipboard!</span>
    </div>

    <div class="container">
        <header class="header">
            <a href="#" class="logo">MM Type Bridge</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"></path>
                </svg>
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                    <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0-5a1 1 0 0 0 1-1v-1a1 1 0 0 0-2 0v1a1 1 0 0 0 1 1zm0 20a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0v-1a1 1 0 0 0-1-1zm13-11h-1a1 1 0 0 0 0 2h1a1 1 0 0 0 0-2zm-24 0h-1a1 1 0 0 0 0 2h1a1 1 0 0 0 0-2zm18.071-7.071a1 1 0 0 0-1.414 0l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414a1 1 0 0 0 0-1.414zM7.757 17.657a1 1 0 0 0-1.414 0l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0 0-1.414zM4.929 4.929a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414zm14.142 14.142a1 1 0 0 0 1.414-1.414l-1.414-1.414a1 1 0 0 0-1.414 1.414z"></path>
                </svg>
            </button>
        </header>

        <main class="main">
            <div class="card">
                <h1 class="title">MM Type Bridge</h1>
                <p class="subtitle">Seamlessly convert between Myanmar Unicode, Zawgyi, and Win Innwa fonts</p>

                <div class="converter-grid">
                    <div class="converter-item">
                        <label for="unicode" class="converter-label">Unicode (using Pyidaungsu font)</label>
                        <textarea id="unicode" class="textarea" placeholder="သီဟိုဠ်မှ ဉာဏ်ကြီးရှင်သည် အာယုဝဍ္ဎနဆေးညွှန်းစာကို ဇလွန်ဈေးဘေး ဗာဒံပင်ထက် အဓိဋ္ဌာန်လျက် ဂဃနဏဖတ်ခဲ့သည်။"></textarea>
                        <div class="button-group">
                            <button id="copy-unicode" class="button button-secondary tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
                                </svg>
                                Copy
                                <span class="tooltiptext">Copy text</span>
                            </button>
                            <button id="clear-unicode" class="button button-secondary tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                                </svg>
                                Clear
                                <span class="tooltiptext">Clear text</span>
                            </button>
                        </div>
                    </div>

                    <div class="converter-item">
                        <label for="zawgyi" class="converter-label">Zawgyi (using Zawgyi-One font)</label>
                        <textarea id="zawgyi" class="textarea" placeholder="သီဟိုဠႀကီးရွင္သည္ အာယုဝဍ္ဎနေဆးၫႊန္းစာကို ဇလြန္ေဈးေဘး ဗာဒံပင္ထက္ အဓိ႒ာန္လ်က္ ဂဃနဏဖတ္ခဲ့သည္။"></textarea>
                        <div class="button-group">
                            <button id="copy-zawgyi" class="button button-secondary tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
                                </svg>
                                Copy
                                <span class="tooltiptext">Copy text</span>
                            </button>
                            <button id="clear-zawgyi" class="button button-secondary tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                                </svg>
                                Clear
                                <span class="tooltiptext">Clear text</span>
                            </button>
                        </div>
                    </div>

                    <div class="converter-item">
                        <label for="win" class="converter-label">Win Innwa (using Win Innwa font)</label>
                        <textarea id="win" class="textarea" placeholder="od[dkVfrS ÓPfBuD;&Sifonf tm,k0¡eaq;nTef;pmudk ZvGefaps;ab; Am\'Hyifxuf t&quot;d|mefvsuf *Ce zwfcJhonf/"></textarea>
                        <div class="button-group">
                            <button id="copy-win" class="button button-secondary tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
                                </svg>
                                Copy
                                <span class="tooltiptext">Copy text</span>
                            </button>
                            <button id="clear-win" class="button button-secondary tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                                </svg>
                                Clear
                                <span class="tooltiptext">Clear text</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="clear-all" class="button button-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                        </svg>
                        Clear All
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2023 MM Type Bridge - Burmese Font Converter</p>
        </footer>
    </div>

    <script src="ui.js"></script>
    <script src="converter.js"></script>
</body>
</html>
